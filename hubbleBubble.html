<html>

<head>
  <title>Hubble Bubble</title>
  <link rel="stylesheet" href='hubbleBubble.css'>
  </link>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  </link>
</head>

<body>
  <div class="jumbotron text-center" id="jumbo">
    <h1 class="display-1"> Hubble Bubble </h1>
    <hr class="my-4">
    <blockquote class="blockquote">
      <p class="mb-0">Double, double, toil and trouble, fire burn, and cauldron bubble..</p>
      <footer class="blockquote-footer">William Shakespeare <cite title="Source Title">Macbeth Act IV, Scene I</cite>
      </footer>
    </blockquote>
  </div>


  <div class="Container-fluid">

    <div class="Container" id="inner">
      <button class="btn btn-primary" data-toggle="modal" data-target="#createPotionModal" id="createButton">Create new potion</button>
      <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updatePotionModal" id="updateButton"> Update Potion</button>

      <!-- modal element create starts -->
      <div class="modal fade" id="createPotionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create New Potion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
              <form onsubmit="return submitHandler(this)">
                <div class="form-group">
                  <label for="potionName">Potion name</label>
                  <input type="text" class="form-control" id="potionName" aria-describedby="emailHelp" placeholder="Enter potion name">
                </div>
                <div class="form-group">
                  <label for="ingredients[0]">Ingredient 1</label>
                  <input type="text" class="form-control" id="ingredient1" placeholder="Enter ingredient 1">
                </div>
                <div class="form-group">
                  <label for="ingredients[1]">Ingredient 2</label>
                  <input type="text" class="form-control" id="ingredient2" placeholder="Enter ingredient 2">
                </div>
                <div class="form-group">
                  <label for="ingredient[2]">Ingredient 3</label>
                  <input type="text" class="form-control" id="ingredient3" placeholder="Enter ingredient 3">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"> Add New Potion</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal element create ends  -->

      <!-- modal element update starts -->
      <div class="modal fade" id="updatePotionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update New Potion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
              <form onsubmit="return submitHandler(this)">
                <div class="form-group">
                  <label for="potionName">Potion name</label>
                  <input type="text" class="form-control" id="potionName" aria-describedby="emailHelp" placeholder="Enter potion name">
                </div>
                <div class="form-group">
                  <label for="ingredient1">Ingredient 1</label>
                  <input type="text" class="form-control" id="ingredient1" placeholder="Enter ingredient 1">
                </div>
                <div class="form-group">
                  <label for="ingredient2">Ingredient 2</label>
                  <input type="text" class="form-control" id="ingredient2" placeholder="Enter ingredient 2">
                </div>
                <div class="form-group">
                  <label for="ingredient3">Ingredient 3</label>
                  <input type="text" class="form-control" id="ingredient3" placeholder="Enter ingredient 3">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"> Update Potion</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal element update ends  -->

      <div class="table-responsive">
        <table class="table" id="potionTable">

          <thead class="thead-dark">
            <tr>
              <th class="col">#</th>
              <th class="col">Potion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col">1</th>
                <td class="col">hvufkuyv</td>
            </tr>
            <tr>
              <td class="col">2</th>
                <td class="col">bgyihbh</td>
            </tr>
            <tr>
              <td class="col">3</th>
                <td class="col"> hkbvibvh </td>
            </tr>
            <tr>
              <td class="col">1</th>
                <td class="col">jkbhk</td>
            </tr>
            <tr>
              <td class="col">2</th>
                <td class="col">hv jv </td>
            </tr>
            <tr>
              <td class="col">3</th>
                <td class="col">hjvhjv</td>
            </tr>
          </tbody>
        </table>
      </div>



      <form>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Potion</label>
          <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary" data-toggle="collapse" href="#ingredientsList" aria-expanded="false">Show Ingredients</button>
        <button type="submit" class="btn btn-primary"> Delete Potion</button>
      </form>

      <div class="container collapse" id="ingredientsList">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Potion</th>
              <th scope="col">Ingredient 1</th>
              <th scope="col">Ingredient 2</th>
              <th scope="col">Ingredient 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>


  <script src='hubbleBubble.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>


</html>
