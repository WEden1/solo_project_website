<html>

<head>
  <title>Hubble Bubble</title>
  <link rel="stylesheet" href='hubbleBubble.css'>
  </link>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  </link>
</head>

<body onload="getPotions()">
  <div class="jumbotron text-center" id="jumbo">
    <h1 class="display-1"> Hubble Bubble </h1>
    <hr class="my-4">
    <blockquote class="blockquote">
      <p class="mb-0">Double, double, toil and trouble, fire burn, and cauldron bubble..</p>
      <footer class="blockquote-footer">William Shakespeare <cite title="Source Title">Macbeth Act IV, Scene I</cite>
      </footer>
    </blockquote>
  </div>


  <div class="Container-fluid">

    <div class="Container" id="inner">
      <button class="btn btn-primary" data-toggle="modal" data-target="#addIngredientsModal" id="ingredientsButton">Add new ingredients</button>
      <button class="btn btn-primary" data-toggle="modal" data-target="#addSpellsModal" id="SpellsButton">Add new Spells</button>
      
       <!-- modal element add spells starts -->
       <div class="modal fade" id="addSpellsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Spells</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

              <form onsubmit="return submitHandlerSpells(this)">
                <div class="form-group">
                  <label for="spell">Spell name</label>
                  <input type="text" class="form-control" id="spell" aria-describedby="emailHelp" placeholder="Enter potion name">
                </div>
                <div class="form-group">
                  <label for="description">Spell description</label>
                  <input type="text" class="form-control" id="description" placeholder="Enter ingredient 1">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"> Add New Spell</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal element add spells ends  -->

      <!-- modal element add ingredients starts -->
      <div class="modal fade" id="addIngredientsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Ingredients</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">

              <form onsubmit="return submitHandlerIngredients(this)">
                <div class="form-group">
                  <label for="potion">Potion name</label>
                  <input type="text" class="form-control" id="potion" aria-describedby="emailHelp" placeholder="Enter potion name">
                </div>
                <div class="form-group">
                  <label for="ingred1">Ingredient 1</label>
                  <input type="text" class="form-control" id="ingredient1" placeholder="Enter ingredient 1">
                </div>
                <div class="form-group">
                  <label for="ingred2">Ingredient 2</label>
                  <input type="text" class="form-control" id="ingredient2" placeholder="Enter ingredient 2">
                </div>
                <div class="form-group">
                  <label for="ingred3">Ingredient 3</label>
                  <input type="text" class="form-control" id="ingredient3" placeholder="Enter ingredient 3">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"> Add New Ingredients</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal element create ends  -->

      <!-- modal element update starts -->
      <div class="modal fade" id="updateSpellModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update New Spell</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
              <form onsubmit="return submitHandlerUpdatePotion(this)">
                <div class="form-group">
                  <label for="potion">Potion name</label>
                  <input type="text" class="form-control" id="updateSpell" aria-describedby="emailHelp" placeholder="Enter potion name">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="updateDescription" placeholder="Enter description">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary"> Update Spell</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal element update ends  -->

      <div class="table-responsive">
        <table class="table" id = "potionTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Potion</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <form onsubmit="deletePotion(this)">
        <div class="form-group">
          <label for="select">Delete Potion</label>
          <input type="text" class="form-control" id="deletePotions" aria-describedby="selectID" placeholder="Enter potion ID to delete">
        </div>
        <button type="submit" class="btn btn-primary"> Delete Potion</button>
      </form>

      <form onsubmit="return getSpellsUpdate(this)">
        <div class="form-group">
          <label for="select">Update Spell</label>
          <input type="text" class="form-control" id="updateId" aria-describedby="selectID" placeholder="Enter potion ID to show">
      <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updateSpellModal" id="updateButton"> Update Spells</button>
      </form>

      <form onsubmit="return getIngredients(this)">
        <div class="form-group">
          <label for="select">Show Ingredients</label>
          <input type="text" class="form-control" id="selectPotion" aria-describedby="selectID" placeholder="Enter potion ID to show">
      <button type="submit" class="btn btn-primary" data-toggle="collapse" href="#ingredientsList" aria-expanded="false">Show Ingredients</button>
      </form>
      
      <div class="container collapse" id="ingredientsList">
        <table class="table" id = "ingredientsTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Potion</th>
              <th scope="col">Ingredient 1</th>
              <th scope="col">Ingredient 2</th>
              <th scope="col">Ingredient 3</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </div>


  <script src='hubbleBubble.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>


</html>
