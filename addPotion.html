<html>
<head>
    <title>Add Potion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  </link>
</head>

<body>

    <div class = "container">
        
    <form onsubmit = "submitHandler(this)">
      <div class="form-group">
        <label for="potion">Potion Name</label>
        <input type="text" class="form-control" id="potion" aria-describedby="emailHelp" placeholder="Enter potion name">
      </div>
      <div class="form-group">
        <label for="ingredient1">Ingredient 1</label>
        <input type="text" class="form-control" id="ingredient1" placeholder="Enter ingredient 1">
      </div>

      <div class="form-group">
        <label for="ingredient2">Ingredient 2</label>
        <input type="text" class="form-control" id="ingredient2" placeholder="Enter ingredient 2">
      </div>

      <div class="form-group">
        <label for="ingredient3">Ingredient 3</label>
        <input type="text" class="form-control" id="ingredient3" placeholder="Enter ingredient 3">
      </div>
      <button type="submit" class="btn btn-primary">Create new potion</button>
    </form>
    </div>

    <script src = "addPotion.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
